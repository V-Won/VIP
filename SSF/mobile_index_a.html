<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SSF Mall</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="static/css/aos.css">

  <link rel="touch-icon" sizes="76x76" href="static/images/favicon.svg">
  <link rel="icon" type="image/png" href="static/images/favicon.svg">
  <link rel="shortcut icon" type="image/x-icon" href="static/images/apple-icon-60x60.ico" />

  <script src="static/js/aos.js"></script>
  <script src="static/js/jquery-1.12.4.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/swiper-bundle.min.js"></script>
  <script src="static/js/TweenMax.min.js"></script>
  <script src="static/js/jquery.counterup.js"></script>
  <script src="static/js/jquery.waypoints.js"></script>
  <script src="static/js/gsap.min.js"></script>
  <script src="static/js/ScrollTrigger.min.js"></script>
  <script src="static/js/ScrollToPlugin.min.js"></script>
  <script src="static/js/front.js"></script>
</head>

<body class="ssf">
  <div class="ssf-wrap">

    <div class="box a-top">
      <img src="static/images/a/a_top_1.png" data-aos="fade-up" data-aos-duration="500" data-aos-delay="100"
        class="img-1">
      <img src="static/images/a/a_top_2.png" data-aos="fade-up" data-aos-duration="500" data-aos-delay="200"
        class="img-2">
      <img src="static/images/a/a_top_3.png" data-aos="fade-up" data-aos-duration="500" data-aos-delay="300"
        class="img-3">
    </div>

    <div class="a-top-2">
      <img src="static/images/a/a_1_0.png" alt="" style="width:100%;">
    </div>

    <div class="a-top-3">
      <img src="static/images/a/a_3_1.png" alt="" class="img-1">
      <ul>
        <li>
          <img src="static/images/a/a_3_2_1_img.png" alt="" class="img-2">
          <img src="static/images/a/a_3_2_1_text.png" alt="" class="img-3">
        </li>
        <li>
          <img src="static/images/a/a_3_2_2_img.png" alt="" class="img-4">
          <img src="static/images/a/a_3_2_1_text.png" alt="" class="img-5">
        </li>
        <li>
          <img src="static/images/a/a_3_2_3_img.png" alt="" class="img-6">
          <img src="static/images/a/a_3_2_1_text.png" alt="" class="img-7">
        </li>
        <li>
          <img src="static/images/a/a_3_2_3_img.png" alt="" class="img-8">
          <img src="static/images/a/a_3_2_1_text.png" alt="" class="img-9">
        </li>
      </ul>
    </div>

    <div class="img-wrap">
      <div class="swiper-wrap">
        <img src="static/images/a_4_title.png" style="width: 100%; margin-bottom: 24px;">
        <img src="static/images/a_4_tab.png" style="width: 100%;">
        <div class="review-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="box">
                <span>
                  <img src="static/images/a_4_1.png">
                </span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="box">
                <span>
                  <img src="static/images/a_4_1.png">
                </span>
              </div>
            </div>
          </div>
        </div>
        <img src="static/images/a_4_text.png" style="width: 100%;">
      </div>
    </div>
  </div>

  <script>
    reviewAtype.initialize();
    AOS.init();
  </script>
</body>

</html>
