<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, user-scalable=yes">
  <title>HD 현대</title>
  <link rel="stylesheet" href="static/css/style.css">
	<link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/swiper-bundle.min.css" />
	<link rel="stylesheet" href="static/css/aos.css">

  <link rel="icon" type="image/svg+xml" href="static/images/favicon-16x16.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-icon-180x180.ico">

	<script src="static/js/aos.js"></script>
	<script src="static/js/jquery-1.12.4.min.js"></script>
	<script src="static/js/jquery-ui.min.js"></script> 
  <script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="static/js/swiper-bundle.min.js"></script>
	<script src="static/js/TweenMax.min.js"></script>
  <script src="static/js/jquery.counterup.js"></script>
  <script src="static/js/jquery.waypoints.js"></script>
	<script src="static/js/gsap.min.js"></script>
	<script src="static/js/ScrollTrigger.min.js"></script>
  <script src="static/js/ScrollToPlugin.min.js"></script>
</head>
<body class="box-gate">

  <h1><img src="static/images/gate/logo.png" alt="" style="width: 213px;"></h1>
  <p class="txt-1"><img src="static/images/gate/text_1.png" alt=""></p>
  <p class="txt-2"><img src="static/images/gate/text_2.png" alt=""></p>
  <p class="txt-3"><img src="static/images/gate/text_3.png" alt=""></p>
  
  <div class="box-flex">
    <div class="box-type type-1">
      <img src="static/images/gate/type_a.png" alt="">
      <a href="a_pc_move.html" class="btn-pc" target="_blank"></a>
      <a href="a_mobile_move.html" class="btn-mobile" target="_blank"></a>
    </div>
    <div class="box-type type-2">
      <img src="static/images/gate/type_b.png" alt="">
      <a href="b_pc_move.html" class="btn-pc" target="_blank"></a>
      <a href="b_mobile_move.html" class="btn-mobile" target="_blank"></a>
    </div>
  </div>

  <script>
    // function Mobile(){return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);}
    
    //   if (Mobile()){// 모바일일 경우
    //     console.log('mobile')
    //   } else {// 모바일 외
    //     console.log('pc')
    //   }

    const box1 = document.querySelector(".box-type.type-1"),
          box2 = document.querySelector(".box-type.type-2");
    
    // box1
    gsap.from(box1, {
      duration: 1,
      y: 30,
      autoAlpha:0,
    });

    // box2
    gsap.from(box2, {
      duration: 1,
      y: -30,
      autoAlpha:0,
    });

    gsap.from(box1, {"filter":"hue-rotate(2rad)", duration: 10});
    gsap.from(box2, {"filter":"hue-rotate(2rad)", duration: 10});
  </script>

</body>
</html>
