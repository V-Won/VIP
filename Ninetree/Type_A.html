  <!-- box-header -->
  <div class="box-header">

        <div class="flex">

          <a href="#none" class="btn-layer"><img src="static/images/header_left_scroll.png" alt="" class="left"></a>

        <a href="#none"><img src="static/images/header_right_scroll.png" alt="" class="right"></a>
        <a href="Sub_1.html" class="layer"><img src="static/images/layer_select.png" alt=""></a>
      </div>
    </div>

  <script>
    // location mouse event
    const layers = document.querySelectorAll('.box-header .layer');
    const buttons = document.querySelectorAll('.btn-layer');

    buttons.forEach((button, index) => {
      button.addEventListener('mouseover', () => {
        layers[index].classList.add('show');
      });
    });

    document.querySelector('.box-header').addEventListener('mouseleave', () => {
      layers.forEach((e) => {
        e.classList.remove('show');
      });
    });

    // 마우스 휠 이벤트 감지
    window.addEventListener('wheel', (event) => {
      // 스크롤 방향 판단
      if (event.deltaY > 0) {
        document.querySelector('.box-header').classList.remove('scroll-up');
        document.querySelector('.box-header').classList.add('scroll-down');
      } else {
        document.querySelector('.box-header').classList.add('scroll-up');
        document.querySelector('.box-header').classList.remove('scroll-down');
      }
    });
  </script>

  <script>
    setTimeout(() => {
      // AOS
      AOS.init();
    }, 500);

    // box-hedaer
    ScrollTrigger.create({
      trigger: ".box-main-kv",
      start: "top top",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onUpdate: (self) => {
        if (self.progress.toFixed(1) >= 0.1) { // 스크롤 조금 내렸을 때
          document.querySelector('.box-header').classList.add('scroll');
        } else if (self.progress.toFixed(1) < 0.1) { // 위로 돌아왔을 때
          document.querySelector('.box-header').classList.remove('scroll');
        }
      },
    });

    // box-main-kv
    const cursorSvgAni = () => {
      document.querySelector('.window-cursor .svg svg').classList.remove('svg-ani');
      setTimeout(() => {
        document.querySelector('.window-cursor .svg svg').classList.add('svg-ani');
      }, 20);
    }

    const progressCircle = document.querySelector(".autoplay-progress svg");

    const swiper = new Swiper('.box-main-kv', {
      slidesPerView: 1,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: true,
      speed: 1000,
      effect: 'fade',
      autoplay: {
        delay: 5000,
        disableOnInteraction: false // Key change to keep autoplay on interaction
      },
      navigation: {
        nextEl: '.box-main-kv .swiper-button-next',
        prevEl: '.box-main-kv .swiper-button-prev',
      },
      pagination: {
        el: ".window-cursor .swiper-pagination",
        type: "fraction",
        renderFraction: function (currentClass, totalClass) {
          return '<div class="inner"><span class="' + currentClass + '"></span>' +
            ' <span class="line">/</span> ' +
            '<span class="' + totalClass + '"></span></div>';
        }
      },
      fadeEffect: {
        crossFade: false
      },
      on: {
        init: function () {
          cursorSvgAni();
        },
        transitionStart: function () {
          cursorSvgAni();
        },
        autoplayTimeLeft(s, time, progress) {
          progressCircle.style.setProperty("--progress", 1 - progress);
        }
      },
    });

    // swiper-location
    const swiper2 = new Swiper('.swiper-location', {
      slidesPerView: 3.22,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: false,
      speed: 1000,
      navigation: {
        nextEl: '.box-location .swiper-button-next',
        prevEl: '.box-location .swiper-button-prev',
      },
    });

    // swiper-special
    const swiper3 = new Swiper('.swiper-special', {
      slidesPerView: 3.96,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: false,
      speed: 1000,
      navigation: {
        nextEl: '.box-special .swiper-button-next',
        prevEl: '.box-special .swiper-button-prev',
      },
    });

    // swiper-special
    const swiper4 = new Swiper('.swiper-gallery', {
      slidesPerView: 2.14,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: false,
      speed: 1000,
      navigation: {
        nextEl: '.box-gallery .swiper-button-next',
        prevEl: '.box-gallery .swiper-button-prev',
      },
    });
