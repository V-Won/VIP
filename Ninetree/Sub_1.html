  <script>
    // location mouse event
    document.querySelector('.btn-layer1').addEventListener('mouseover', () => {
      document.querySelector('.box-header .layer1').classList.add('show');
    })

    document.querySelector('.box-header').addEventListener('mouseleave', () => {
      document.querySelector('.box-header .layer1').classList.remove('show');
    });

    document.querySelector('.btn-layer2').addEventListener('mouseover', () => {
      document.querySelector('.box-header .layer2').classList.add('show');
    })

    document.querySelector('.box-header').addEventListener('mouseleave', () => {
      document.querySelector('.box-header .layer2').classList.remove('show');
    });

    // 마우스 휠 이벤트 감지
    window.addEventListener('wheel', (event) => {
      // 스크롤 방향 판단
      if (event.deltaY > 0) {
        console.log('아래로 스크롤');
        document.querySelector('.box-header').classList.remove('scroll-up');
        document.querySelector('.box-header').classList.add('scroll-down');
      } else {
        console.log('위로 스크롤');
        document.querySelector('.box-header').classList.add('scroll-up');
        document.querySelector('.box-header').classList.remove('scroll-down');
      }
    });
  </script>

  <script>
    setTimeout(() => {
      // AOS
      AOS.init();
    }, 500);

    // box-hedaer
    ScrollTrigger.create({
      trigger: ".box-main-kv",
      start: "top top",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onUpdate: (self) => {
        if (self.progress.toFixed(1) >= 0.1) { // 스크롤 조금 내렸을 때
          document.querySelector('.box-header').classList.add('scroll');
        } else if (self.progress.toFixed(1) < 0.1) { // 위로 돌아왔을 때
          document.querySelector('.box-header').classList.remove('scroll');
        }
      },
    });

    // box-main-kv
    const cursorSvgAni = () => {
      document.querySelector('.window-cursor .svg svg').classList.remove('svg-ani');
      setTimeout(() => {
        document.querySelector('.window-cursor .svg svg').classList.add('svg-ani');
      }, 20);
    }

    const swiper = new Swiper('.box-main-kv', {
      slidesPerView: 1,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: true,
      speed: 1000,
      effect: 'fade',
      autoplay: {
        delay: 5000,
        disableOnInteraction: false // Key change to keep autoplay on interaction
      },
      navigation: {
        nextEl: '.box-main-kv .swiper-button-next',
        prevEl: '.box-main-kv .swiper-button-prev',
      },
      pagination: {
        el: ".window-cursor .swiper-pagination",
        type: "fraction",
        renderFraction: function (currentClass, totalClass) {
          return '<div class="inner"><span class="' + currentClass + '"></span>' +
            ' <span class="line">/</span> ' +
            '<span class="' + totalClass + '"></span></div>';
        }
      },
      fadeEffect: {
        crossFade: false
      },
      on: {
        init: function () {
          cursorSvgAni();
        },
        transitionStart: function () {
          cursorSvgAni();
        },
      },
    });

    // swiper-location
    const swiper2 = new Swiper('.swiper-location', {
      slidesPerView: 3.22,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: false,
      speed: 1000,
      navigation: {
        nextEl: '.box-location .swiper-button-next',
        prevEl: '.box-location .swiper-button-prev',
      },
    });

    const swiper2_2 = new Swiper('.swiper-location-2', {

      spaceBetween: 0,

      loop: false,

      navigation: {
        nextEl: '.box-location-2 .swiper-button-next',
        prevEl: '.box-location-2 .swiper-button-prev',
      },
    });

    // swiper-special

      loop: false,

        nextEl: '.box-special .swiper-button-next',
        prevEl: '.box-special .swiper-button-prev',
      },
    });

    // swiper-gallery
