<body class="typeA eshop">

  <!-- box-header -->
  <div class="box-header">
    <div class="top">
      <img src="static/images/eshopA/header_utill.png" alt="">
    </div>
    <div class="inner">
      <a href="Type_A.html"><img src="static/images/eshopA/header_left.png" alt="" style="height: 32px;"></a>
      <a href="Type_eShop_B.html"><img src="static/images/eshopA/header_h1.png" alt=""></a>
      <img src="static/images/eshopA/header_right.png" alt="" style="height: 30px;">
    </div>
  </div>
  <!-- //box-header -->

  <!-- box-main-kv -->
  <div class="box-main-kv">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="static/images/eshopA/kv_bg_1.png" alt="Image 1" data-aos="fade-up">
        <img src="static/images/eshopA/kv_text_1.png" alt="" class="text-1" data-aos="fade-left">
        <img src="static/images/eshopA/kv_text_2.png" alt="" class="text-2" data-aos="fade-right">
      </div>
      <div class="swiper-slide">
        <img src="static/images/eshopA/kv_bg_2.png" alt="Image 2">
        <img src="static/images/eshopA/kv_text_3.png" alt="" class="text-1">
        <img src="static/images/eshopA/kv_text_4.png" alt="" class="text-2">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev" data-aos="fade-up"></div>
    <div class="swiper-button-next" data-aos="fade-up"></div>
  </div>
  <!-- //box-main-kv -->

  <!-- parnas products -->
  <div class="box-offers">
    <div class="inner">
      <h2 data-aos="fade-up"><img src="static/images/eshopA/box-offers-text1.png" alt=""></h2>
      <h3 data-aos="fade-up"><img src="static/images/eshopA/box-offers-text2.png" alt=""></h3>
      <div class="list">
        <a href="#none" data-aos="fade-up" data-offset="400" data-aos-delay="200"><img
            src="static/images/eshopA/box-offers-img1.png" alt=""></a>
        <a href="#none" data-aos="fade-up" data-offset="400" data-aos-delay="400"><img
            src="static/images/eshopA/box-offers-img2.png" alt=""></a>
        <a href="#none" data-aos="fade-up" data-offset="400" data-aos-delay="600"><img
            src="static/images/eshopA/box-offers-img3.png" alt=""></a>
        <a href="#none" data-aos="fade-up" data-offset="400" data-aos-delay="800"><img
            src="static/images/eshopA/box-offers-img4.png" alt=""></a>
      </div>
    </div>
  </div>
  <!-- //parnas products -->

  <!-- box-promotion -->
  <div class="box-promotion">
    <div class="inner">
      <div class="flex">
        <!-- left -->
        <div class="left" data-aos="fade-up">
          <div class="cap">
            <img src="static/images/eshopA/promotion_img_1.png" alt="">
          </div>
        </div>
        <!-- //left -->
        <!-- right -->
        <div class="right">
          <h2 data-aos="fade-up"><img src="static/images/eshopA/promotion_text_1.png" alt=""></h2>
          <h2 data-aos="fade-up"><img src="static/images/eshopA/promotion_text_2.png" alt=""></h2>
          <div class="box-list">
            <div class="list">
              <div data-aos="fade-up" data-offset="400" data-aos-delay="200">
                <div><img src="static/images/eshopA/promotion_img_2.png" alt=""></div>
              </div>
              <div data-aos="fade-up" data-offset="400" data-aos-delay="400">
                <div><img src="static/images/eshopA/promotion_img_3.png" alt=""></div>
              </div>
              <div data-aos="fade-up" data-offset="400" data-aos-delay="600">
                <div><img src="static/images/eshopA/promotion_img_4.png" alt=""></div>
              </div>
            </div>
            <div class="line"><img src="static/images/eshopA/promotion_line_1.png" alt=""></div>
          </div>
        </div>
        <!-- //right -->
      </div>
    </div>
  </div>
  <!-- //box-promotion -->

  <!-- box-parnasBanner -->
  <div class="box-parnasBanner" data-aos="fade-up">
    <div class="inner">
      <img src="static/images/eshopA/parnasBanner_img_1.png" alt="">
    </div>
  </div>
  <!-- //box-parnasBanner -->

  <!-- box-special -->
  <div class="box-special">
    <div class="inner">
      <h2 data-aos="fade-up"><img src="static/images/eshopA/special_text_1.png" alt=""></h2>
      <div class="flex">
        <div class="left" data-aos="fade-up" data-aos-delay="200" data-aos-offset="400">
          <img src="static/images/eshopA/special_img_1.png" alt="">
        </div>
        <div class="right">
          <div class="gap-swiper">
            <div class="flex">
              <div data-aos="fade-up" data-offset="400" data-aos-delay="200"  data-aos-offset="600"><img src="static/images/eshopA/special_img_2.png" alt=""></div>
              <div data-aos="fade-up" data-offset="400" data-aos-delay="400"  data-aos-offset="600"><img src="static/images/eshopA/special_img_3.png" alt=""></div>
            </div>
            <div class="line"><img src="static/images/eshopA/special_line.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- //box-special -->

  <!-- box-picks -->
  <div class="box-picks">
    <div class="inner">
      <h2 data-aos="fade-up"><img src="static/images/eshopA/picks_text_1.png" alt=""></h2>
      <h2 data-aos="fade-up"><img src="static/images/eshopA/picks_text_2.png" alt=""></h2>
      <ul class="list">
        <li data-aos="fade-up" data-offset="400" data-aos-delay="200"><img src="static/images/eshopA/picks_img_1.png"
            alt=""></li>
        <li data-aos="fade-up" data-offset="400" data-aos-delay="400"><img src="static/images/eshopA/picks_img_2.png"
            alt=""></li>
        <li data-aos="fade-up" data-offset="400" data-aos-delay="600"><img src="static/images/eshopA/picks_img_3.png"
            alt=""></li>
        <li data-aos="fade-up" data-offset="400" data-aos-delay="800"><img src="static/images/eshopA/picks_img_4.png"
            alt=""></li>
      </ul>
    </div>
  </div>
  <!-- //box-picks -->

  <!-- box-footer -->
  <div class="box-footer">
    <div class="inner">
      <h2 data-aos="fade-up"><img src="static/images/eshopA/footer_1.png" alt=""></h2>
      <img src="static/images/eshopA/footer_2.png" alt="" data-aos="fade-down">
    </div>
  </div>
  <!-- //box-footer -->

  <!-- 마우스 커서 -->
  <div class="window-cursor"><img src="static/images/typeA/arrow-right.png" alt="" class="swiper-button-cion"></div>
  <!-- //마우스 커서 -->

  <script>
    setTimeout(() => {
      // AOS
      AOS.init();
    }, 500);

    // box-main-kv
    const swiper = new Swiper('.box-main-kv', {
      slidesPerView: 1,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: true,
      speed: 1000,
      effect: 'fade',
      autoplay: {
        delay: 3000,
        disableOnInteraction: false, // false-스와이프 후 자동 재생
      },
      navigation: {
        nextEl: '.box-main-kv .swiper-button-next',
        prevEl: '.box-main-kv .swiper-button-prev',
      },
      pagination: {
        el: ".box-main-kv .swiper-pagination",
        type: "fraction",
        renderFraction: function (currentClass, totalClass) {
          return '<div class="inner"><span class="' + currentClass + '"></span>' +
            ' <span class="line">-</span> ' +
            '<span class="' + totalClass + '"></span></div>';
        }
      },
      fadeEffect: {
        crossFade: false
      },
    });

    ScrollTrigger.create({
      //animation: ani1,
      trigger: ".box-header",
      start: "top top",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onUpdate: (self) => {
        if (self.progress.toFixed(1) >= 0.1) { // 스크롤 조금 내렸을 때
          document.querySelector('.box-header').classList.add('fixed');
        } else if (self.progress.toFixed(1) < 0.1) { // 위로 돌아왔을 때
          document.querySelector('.box-header').classList.remove('fixed');
        }
      }, // scroll 퍼센트 구하기 가능
    });

    // promotion
    const boxPromotion = gsap.timeline();
    boxPromotion.to(".box-promotion .cap img", {
      y: -100
    })

    ScrollTrigger.create({
      animation: boxPromotion,
      trigger: ".box-promotion",
      start: "top 20%",
      end: "bottom 80%",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onEnter: () => { // 시작 지점 진입

      },
      onLeave: () => { // end 지점 밖으로 나감

      },
      onEnterBack: () => { // end 지점 반대로 돌아옴

      },
      onLeaveBack: () => { // start 지점 반대로 돌아옴

      },
      onUpdate: (self) => { // scroll 퍼센트 구하기 가능

      },
      onToggle: (e) => { // true false callback

      },
    });

  </script>
