  <script>
    setTimeout(() => {
      // AOS
      AOS.init();
    }, 500);

    // box-main-kv
    const swiper = new Swiper('.box-main-kv', {
      slidesPerView: 1,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: true,
      speed: 1000,
      effect: 'fade',
      autoplay: {
        delay: 5000,
      },
      navigation: {
        nextEl: '.box-main-kv .swiper-button-next',
        prevEl: '.box-main-kv .swiper-button-prev',
      },
      pagination: {
        el: ".box-main-kv .swiper-pagination",
        type: "fraction",
        renderFraction: function (currentClass, totalClass) {
          return '<div class="inner"><span class="' + currentClass + '"></span>' +
            ' <span class="line">-</span> ' +
            '<span class="' + totalClass + '"></span></div>';
        }
      },
      fadeEffect: {
        crossFade: false
      },
    });

    ScrollTrigger.create({
      //animation: ani1,
      trigger: ".box-header",
      start: "top top",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onUpdate: (self) => {
        if (self.progress.toFixed(1) >= 0.1) { // 스크롤 조금 내렸을 때
          document.querySelector('.box-header').classList.add('fixed');
        } else if (self.progress.toFixed(1) < 0.1) { // 위로 돌아왔을 때
          document.querySelector('.box-header').classList.remove('fixed');
        }
      }, // scroll 퍼센트 구하기 가능
    });

    // btn reservation .box-res
    ScrollTrigger.create({
      trigger: ".box-offers",
      start: "top 250px",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onEnter: () => { // 시작 지점 진입
        document.querySelector('.box-res').classList.add('fixed');
      },
      onLeave: () => { // end 지점 밖으로 나감

      },
      onEnterBack: () => { // end 지점 반대로 돌아옴

      },
      onLeaveBack: () => { // start 지점 반대로 돌아옴
        document.querySelector('.box-res').classList.remove('fixed');
      },
      onUpdate: (self) => { // scroll 퍼센트 구하기 가능

      },
      onToggle: (e) => { // true false callback

      },
    });

    // box-res click
    let isClickEventAttached = false;

    const clickEventScroll = () => {
      if (!document.querySelector('.box-controll-bottom').classList.contains('is-show')) {
        document.querySelector('.box-controll-bottom').classList.add('is-show');
      } else {
        document.querySelector('.box-controll-bottom').classList.remove('is-show');
      }
    }

    const removeClickEventScroll = () => {
      document.querySelector('.box-controll-bottom').classList.remove('is-show');
      document.querySelector('.box-res').removeEventListener('click', clickEventScroll);
      isClickEventAttached = false;
    }

    const scrollSet = () => {
      document.querySelector('.box-controll-bottom').classList.remove('is-show');
      if (window.scrollY > 100 && !isClickEventAttached) {
        document.querySelector('.box-res').addEventListener('click', clickEventScroll);
        isClickEventAttached = true;
      } else if (window.scrollY < 100 && isClickEventAttached) {
        removeClickEventScroll();
      }
    };

    if (window.scrollY > 300) {
      scrollSet();
    }

    window.addEventListener('scroll', scrollSet);

    // .box-wedding bg animation
    ScrollTrigger.create({
      trigger: ".box-wedding",
      start: "top 55%",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onEnter: () => { // 시작 지점 진입
        document.querySelector('.box-wedding').classList.add('bg-ani');
      },
      onLeave: () => { // end 지점 밖으로 나감

      },
      onEnterBack: () => { // end 지점 반대로 돌아옴

      },
      onLeaveBack: () => { // start 지점 반대로 돌아옴
        document.querySelector('.box-wedding').classList.remove('bg-ani');
      },
      onUpdate: (self) => { // scroll 퍼센트 구하기 가능

      },
      onToggle: (e) => { // true false callback

      },
    });

    // swiper-club
    const swiper2 = new Swiper('.swiper-club', {
      slidesPerView: 3,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: true,
      centeredSlides: true,
      speed: 1000,
      autoplay: {
        delay: 5000,
      },
      touchRatio: 0,
      navigation: {
        nextEl: '.box-club .swiper-button-next',
        prevEl: '.box-club .swiper-button-prev',
      },
      on: {
        init: function (swiper) {
          // 액티브 슬라이드 이미지 변경
          const activeSlide = swiper.activeIndex;
          const activeSlideElement = swiper.slides[activeSlide].querySelector('img');
          activeSlideElement.src = activeSlideElement.src.replace("_off", "_on");

          document.querySelector('[data-ct="3"]').classList.add('show');
        },
        slideChangeTransitionStart: function (swiper) {
          // 모든 슬라이드 이미지 반복 처리
          swiper.slides.forEach(slide => {
            const img = slide.querySelector('img');
            img.src = img.src.replace("_on", "_off"); // 모든 이미지를 _off 상태로 변경
          });
          // 액티브 슬라이드 이미지만 _on 상태로 변경
          const activeSlide = swiper.activeIndex;
          const activeSlideElement = swiper.slides[activeSlide].querySelector('img');
          activeSlideElement.src = activeSlideElement.src.replace("_off", "_on");

          // 활성화된 슬라이드의 data-index 값 가져오기
          const activeSlideElement2 = swiper.slides[activeSlide];
          const dataIndex = activeSlideElement2.dataset.number;

          document.querySelectorAll('.swiper-club-item .list').forEach((e) => {
            e.classList.remove('show');
          });

          setTimeout(() => {
            // 임시 하드코딩
            if (dataIndex == 1) {
              document.querySelector('[data-ct="1"]').classList.add('show');
            } else if (dataIndex == 2) {
              document.querySelector('[data-ct="2"]').classList.add('show');
            } else if (dataIndex == 3) {
              document.querySelector('[data-ct="3"]').classList.add('show');
            } else if (dataIndex == 4) {
              document.querySelector('[data-ct="1"]').classList.add('show');
            } else if (dataIndex == 5) {
              document.querySelector('[data-ct="2"]').classList.add('show');
            } else if (dataIndex == 6) {
              document.querySelector('[data-ct="3"]').classList.add('show');
            }
          }, 100)

          //console.log("data-index 값:", dataIndex);
        },
      },
    });

    //swiper2.slideTo(3);

    // swiper-right
    const swiper3 = new Swiper('.box-ct .swiper-right', {
