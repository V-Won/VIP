  <script>
    // 상단 동영상
    const ani2 = gsap.timeline();
    ani2.to(".main-kv .video", {
      scale: 1.5
    })

    ScrollTrigger.create({
      animation: ani2,
      trigger: ".main-kv",
      start: "top top",
      end: "+=2500",
      scrub: 2,
      pin: true,
      markers: false,
      anticipatePin: 1,
      onLeave: () => { // end 지점 밖으로 나감
        document.querySelector('.en').classList.remove('scroll');
        document.querySelector('.btn-right').classList.remove('scroll');
        document.querySelector('.scroll-btn').classList.add('right');
      },
      onEnterBack: () => { // end 지점 반대로 돌아옴
        document.querySelector('.en').classList.add('scroll');
        document.querySelector('.btn-right').classList.add('scroll');
        document.querySelector('.scroll-btn').classList.remove('right');
      },
      onUpdate: (self) => {
        if (self.progress.toFixed(1) >= 0.2) { // 스크롤 조금 내렸을 때
          document.querySelector('.logo-h2').classList.add('scroll');
          document.querySelector('.btn-right').classList.add('scroll');
          document.querySelector('.en').classList.add('scroll');
          document.querySelector('.scroll-btn').style.display = 'none';
        } else if (self.progress.toFixed(1) < 0.2) { // 위로 돌아왔을 때
          document.querySelector('.logo-h2').classList.remove('scroll');
          document.querySelector('.btn-right').classList.remove('scroll');
          document.querySelector('.en').classList.remove('scroll');
          document.querySelector('.scroll-btn').style.display = 'block';
        }
      }, // scroll 퍼센트 구하기 가능
    });
