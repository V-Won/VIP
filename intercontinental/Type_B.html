  <style>
    .content-hidden {
      display: none;
    }

    /* 스크롤 바를 숨기고 싶은 요소에 적용 */
    .content-visible {
      /* 스크롤 가능하게 설정 */
      overflow-y: scroll;

      /* 스크롤 바를 숨김 */
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* Internet Explorer 10+ */
    }

    /* Chrome, Safari, Opera 등 */
    .content-visible::-webkit-scrollbar {
      display: none;
      /* 스크롤 바 영역을 숨김 */
    }

    .content-visible {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background-color: white;
      animation: slideIn .5s forwards;
    }

    .content-visible.is-active {
      animation: none;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    #content-container {
      overflow: auto;
      /* 또는 scroll */
      /* 기타 스타일 */
    }
  </style>
  <!-- content-container -->
  <div id="content-container" class="content-hidden typeA eshop"></div>

  <script>
    document.querySelectorAll('.Type_eShop_A').forEach((e) => {
      e.addEventListener('click', function (event) {
        event.preventDefault(); // 페이지 새로고침 방지

        var container = document.getElementById('content-container');
        container.classList.remove('content-hidden');
        container.classList.add('content-visible');

        // Type_eShop_A.html 불러오기
        fetch('Type_eShop_A_motion.html')
          .then(response => response.text())
          .then(html => {
            window.scrollTo(0, 0);
            
            container.innerHTML = html;
            document.querySelector('.window-cursor.type-1').style.display = 'none';

            setTimeout(() => {
              document.querySelector('.content-visible').classList.add('is-active');
            }, 500);

            setTimeout(() => {
              // AOS
              AOS.init();

              // box-main-kv
              const swiper = new Swiper('.box-main-kv', {
                slidesPerView: 1,
                slidesPerGroup: 1,
                spaceBetween: 0,
                simulateTouch: true,
                loop: true,
                speed: 1000,
                effect: 'fade',
                autoplay: {
                  delay: 3000,
                  disableOnInteraction: false, // false-스와이프 후 자동 재생
                },
                navigation: {
                  nextEl: '.box-main-kv .swiper-button-next',
                  prevEl: '.box-main-kv .swiper-button-prev',
                },
                pagination: {
                  el: ".box-main-kv .swiper-pagination",
                  type: "fraction",
                  renderFraction: function (currentClass, totalClass) {
                    return '<div class="inner"><span class="' + currentClass + '"></span>' +
                      ' <span class="line">-</span> ' +
                      '<span class="' + totalClass + '"></span></div>';
                  }
                },
                fadeEffect: {
                  crossFade: false
                },
              });

              ScrollTrigger.create({
                //animation: ani1,
                trigger: ".box-header",
                start: "top top",
                end: "bottom bototm",
                scrub: 2,
                pin: false,
                markers: false,
                anticipatePin: 1,
                onUpdate: (self) => {
                }, // scroll 퍼센트 구하기 가능
              });

              // header scroll
              let lastScrollTop = 0;

              window.addEventListener("scroll", function () {
                var currentScroll = window.pageYOffset || document.documentElement.scrollTop;
                if (currentScroll > lastScrollTop) {
                  // 아래로 스크롤 중
                  document.querySelector('.box-header').classList.add('fixed');
                } else {
                  // 위로 스크롤 중
                  document.querySelector('.box-header').classList.remove('fixed');
                }
                lastScrollTop = currentScroll;
              }, false);

              // promotion
              const boxPromotion = gsap.timeline();
              boxPromotion.to(".box-promotion .cap img", {
                y: -100
              })

              ScrollTrigger.create({
                animation: boxPromotion,
                trigger: ".box-promotion",
                start: "top 20%",
                end: "bottom 80%",
                scrub: 2,
                pin: false,
                markers: false,
                anticipatePin: 1,
              });

              // list-swiper
              const listSwiper = new Swiper('.list-swiper', {
                slidesPerView: 'auto',
                spaceBetween: 40,
                pagination: {
                  el: ".list-swiper .swiper-pagination",
                  type: "progressbar",
                },
              });

              // gap-swiper
              const gapSwiper = new Swiper('.gap-swiper', {
                slidesPerView: 'auto',
                spaceBetween: 40,
                pagination: {
                  el: ".box-special .swiper-pagination",
                  type: "progressbar",
                },
              });

              // swiper-banner
              const swiperBanner = new Swiper('.swiper-banner', {
                slidesPerView: 'auto',
                spaceBetween: 40,
                effect: 'fade',
                speed: 1000,
                loop: true,
                autoplay: {
                  delay: 3000,
                  disableOnInteraction: false, // false-스와이프 후 자동 재생
                }
              });

              // 마우스커서
              gsap.set(".window-cursor.type-2", { xPercent: -50, yPercent: -50 });

              const Tc2 = document.querySelector(".window-cursor.type-2"),
                Pc2 = document.querySelectorAll("a, button");

              let xTo2 = gsap.quickTo(".window-cursor.type-2", "x", { duration: 0.6, ease: "power3" }),
                yTo2 = gsap.quickTo(".window-cursor.type-2", "y", { duration: 0.6, ease: "power3" });

              window.addEventListener("mousemove", e => {
                xTo2(e.clientX);
                yTo2(e.clientY);
              });

              document.addEventListener("mouseenter", (function () {
                Tc2.style.opacity = 1
              }
              ));
              document.addEventListener("mouseleave", (function () {
                Tc2.style.opacity = 0
              }
              ));

              // main swiper-button hover
              let swiperPrev = document.querySelector('.box-main-kv .swiper-button-prev'),
                swiperNext = document.querySelector('.box-main-kv .swiper-button-next');

              if (document.querySelectorAll('.box-main-kv').length) {
                swiperPrev.addEventListener('mouseover', () => {
                  Tc2.classList.add('main-swiperButton-prev');
                })
                swiperPrev.addEventListener('mouseleave', () => {
                  Tc2.classList.remove('main-swiperButton-prev');
                })
                swiperNext.addEventListener('mouseover', () => {
                  Tc2.classList.add('main-swiperButton-next');
                })
                swiperNext.addEventListener('mouseleave', () => {
                  Tc2.classList.remove('main-swiperButton-next');
                })
              }
              // //마우스커서
            }, 1000);
          })
          .catch(error => {
            console.error('페이지 로딩 중 오류가 발생했습니다:', error);
          });
      });
    });
  </script>
