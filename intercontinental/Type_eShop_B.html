  <script>
    setTimeout(() => {
      // AOS
      AOS.init();
    }, 3000);

    setTimeout(() => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }, 100);

    // box-main-kvEshop
    const swiper = new Swiper('.box-main-kvEshop', {
      slidesPerView: 1,
      slidesPerGroup: 1,
      spaceBetween: 0,
      simulateTouch: true,
      loop: true,
      speed: 1000,
      effect: 'fade',
      autoplay: {
        delay: 5000,
        disableOnInteraction: false, // false-스와이프 후 자동 재생
      },
      navigation: {
        nextEl: '.box-main-kvEshop .swiper-button-next',
        prevEl: '.box-main-kvEshop .swiper-button-prev',
      },
      pagination: {
        el: ".box-main-kvEshop .swiper-pagination",
        type: "fraction",
        renderFraction: function (currentClass, totalClass) {
          return '<div class="inner"><span class="' + currentClass + '"></span>' +
            ' <span class="autoplay-progress"><span></span></span> ' +
            '<span class="' + totalClass + '"></span></div>';
        }
      },
      fadeEffect: {
        crossFade: false
      },
      on: {
        autoplayTimeLeft(s, time, progress) {
          document.querySelector(".autoplay-progress span").style.width = (1 - progress) * 100 + "%";
        }
      }
    });

    setTimeout(function () {
      var elements = document.querySelectorAll('.box-main-kvEshop .swiper-slide.is-start');
      elements.forEach(function (element) {
        element.classList.remove('is-start');
        element.classList.add('is-end');
      });
    }, 3000); // 초 뒤에 실행

    // box-main-kvEshop scroll text-1 text-2
    gsap.registerPlugin(ScrollTrigger);

    gsap.to('.box-main-kvEshop .text-2', {
      y: -30, // 위로 이동할 거리
      scrollTrigger: {
        trigger: '.box-main-kvEshop', // 스크롤을 감시할 요소
        start: '50% 45%', // 시작 지점
        end: 'bottom bottom', // 종료 지점
        scrub: true, // 스크롤 스크럽 효과를 사용
      }
    });

    setTimeout(() => {
      // promotion
      const boxPromotion = gsap.timeline();
      boxPromotion.to(".box-promotion .cap img", {
        y: -100
      })

      ScrollTrigger.create({
        animation: boxPromotion,
        trigger: ".box-promotion",
        start: "top 30%",
        end: "bottom 70%",
        scrub: 2,
        pin: false,
        markers: false,
        anticipatePin: 1,
        onEnter: () => { // 시작 지점 진입

        },
        onLeave: () => { // end 지점 밖으로 나감

        },
        onEnterBack: () => { // end 지점 반대로 돌아옴

        },
        onLeaveBack: () => { // start 지점 반대로 돌아옴

        },
        onUpdate: (self) => { // scroll 퍼센트 구하기 가능

        },
        onToggle: (e) => { // true false callback

        },
      });
    }, 4000);


    ScrollTrigger.create({
      //animation: ani1,
      trigger: ".box-header",
      start: "top top",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
      onUpdate: (self) => {
        if (self.progress.toFixed(1) >= 0.1) { // 스크롤 조금 내렸을 때
          //document.querySelector('.box-header').classList.add('fixed');
        } else if (self.progress.toFixed(1) < 0.1) { // 위로 돌아왔을 때
          //document.querySelector('.box-header').classList.remove('fixed');
        }
      }, // scroll 퍼센트 구하기 가능
    });

    // 스크롤 up down 체크
    let lastScrollTop = 0,
      btnFixed = document.querySelector('.btn-fixed'),
      header = document.querySelector('.box-header');

    window.addEventListener("scroll", function () {
      var currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop) {
        // 아래로 스크롤 중
        btnFixed.classList.remove('scroll-up');
      } else {
        // 위로 스크롤 중
        btnFixed.classList.add('scroll-up');
      }
      lastScrollTop = currentScroll;
    }, false);

    window.addEventListener("scroll", function () {
      var scrollPosition = window.scrollY || window.pageYOffset;

      if (scrollPosition < 100) {
        btnFixed.classList.remove('scroll-up');
        header.classList.remove('down');
        header.classList.add('up');
      } else {
        header.classList.add('down');
        header.classList.remove('up');
      }
    });

    btnFixed.addEventListener("click", function () {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // list-swiper
    const listSwiper = new Swiper('.list-swiper', {
      slidesPerView: 'auto',
      spaceBetween: 40,
      pagination: {
        el: ".list-swiper .swiper-pagination",
        type: "progressbar",
      },
    });

    // gap-swiper
    const gapSwiper = new Swiper('.gap-swiper', {
      slidesPerView: 'auto',
      spaceBetween: 40,
      pagination: {
        el: ".box-special .swiper-pagination",
        type: "progressbar",
      },
    });

    // swiper-banner
    const swiperBanner = new Swiper('.swiper-banner', {
      slidesPerView: 'auto',
      spaceBetween: 40,
      effect: 'fade',
      speed: 1000,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false, // false-스와이프 후 자동 재생
      }
    });

  </script>
