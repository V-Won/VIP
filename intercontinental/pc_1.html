<head>
  <meta charset="UTF-8">

  <link rel="apple-touch-icon" sizes="120x120"

  <link rel="apple-touch-icon" sizes="152x152"

  <link rel="apple-touch-icon" sizes="180x180"

  <link rel="icon" type="image/png" sizes="32x32"
    href="https://seoul.intercontinental.com/hub/kor/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96"
    href="https://seoul.intercontinental.com/hub/kor/assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="https://seoul.intercontinental.com/hub/kor/assets/favicon/favicon-16x16.png">

  <script src="static/js/aos.js"></script>
  <script src="static/js/jquery-1.12.4.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/swiper-bundle.min.js"></script>
  <script src="static/js/TweenMax.min.js"></script>
  <script src="static/js/jquery.counterup.js"></script>
  <script src="static/js/jquery.waypoints.js"></script>
  <script src="static/js/gsap.min.js"></script>
  <script src="static/js/ScrollTrigger.min.js"></script>
  <script src="static/js/ScrollToPlugin.min.js"></script>
</head>

<body>

  <!-- 공통 영역 -->
  <div class="logo-h2">
    <a href="pc_1.html">
      <img src="static/images/logo_h1.png" alt="" class="noScroll-img">
      <img src="static/images/logo_h1_scroll.png" alt="" class="scroll-img">
    </a>
  </div>

  <div class="btn-right">
    <a href="pc_1.html" class="menu">
      <img src="static/images/text_menu.png" alt="" class="noScroll-img">
      <img src="static/images/text_menu_scroll.png" alt="" class="scroll-img">
    </a>
    <a href="pc_1.html" class="btn">
      <span class="bg"></span>
      <img src="static/images/text_right.png" alt="">
    </a>
  </div>

  <div class="en">
    <img src="static/images/en.png" alt="" class="noScroll-img">
    <img src="static/images/en_scroll.png" class="scroll-img">
  </div>

  <div class="scroll-btn">
    <img src="static/images/scroll.png" alt="">
    <span>
      <img src="static/images/scroll_2.png" alt="">
    </span>
  </div>
  <!-- //공통 영역 -->

  <div class="main-kv">
    <div class="video">
      <video class="primary-video" autoplay loop playsinline muted>
        <source src="static/video/kv_video.mp4">
      </video>
    </div>
    <div class="text-1">
      <img src="static/images/text_1.png" alt="">
    </div>
    <div class="text-2">
      <img src="static/images/text_2.png" alt="">
    </div>
    <div class="line"></div>
  </div>

  <div class="section-1">
    <div class="inner">
      <div class="box-text">
        <div class="text-1">
          <img src="static/images/section1_text_1.png" alt="">
        </div>
        <div class="text-2">
          <img src="static/images/section1_text_2.png" alt="">
        </div>
      </div>
    </div>
    <div class="img-cover">
      <img src="static/images/section1_1.png" alt="">
    </div>
  </div>

  <div style="height: 3000px;background-color: red;"></div>

  <script>
    // 상단 동영상
    const ani2 = gsap.timeline();
    ani2.to(".main-kv .video", {
      scale: 1.5
    })

    ScrollTrigger.create({
      animation: ani2,
      trigger: ".main-kv",
      start: "top top",
      end: "+=2500",
      scrub: 2,
      pin: true,
      markers: false,
      anticipatePin: 1,
      onUpdate: (self) => {
        if (self.progress.toFixed(1) >= 0.2) {
          document.querySelector('.logo-h2').classList.add('scroll');
          document.querySelector('.btn-right').classList.add('scroll');
          document.querySelector('.en').classList.add('scroll');
        } else if (self.progress.toFixed(1) < 0.2) {
          document.querySelector('.logo-h2').classList.remove('scroll');
          document.querySelector('.btn-right').classList.remove('scroll');
          document.querySelector('.en').classList.remove('scroll');
        }
      }, // scroll 퍼센트 구하기 가능
    });

    // 상단 동영상 위 text-1
    const ani3 = gsap.timeline();
    ani3.to(".main-kv .text-1", {
      y: -200,
      opacity: 0
    })

    ScrollTrigger.create({
      animation: ani3,
      trigger: ".main-kv .text-1",
      start: "top top",
      end: "bottom bototm",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1
    });

    // 상단 동영상 위 text-2
    const ani4 = gsap.timeline();
    ani4.to(".main-kv .text-2", {
      y: 0,
      opacity: 1
    })

    ScrollTrigger.create({
      animation: ani4,
      trigger: ".main-kv .text-2",
      start: "top top",
      end: "bottom bottom",
      scrub: 2,
      pin: false,
      markers: false,
      anticipatePin: 1,
    });

    // 상단 동영상 위 text-2
    const ani5 = gsap.timeline();
    ani5.to(".section-1 .inner", {
      y: 100
    })

    ScrollTrigger.create({
      animation: ani5,
      trigger: ".section-1",
      start: "top top",
      end: "bottom bottom",
      scrub: 2,
      pin: false,
      markers: true,
      anticipatePin: 1,
      onEnter: () => { // 시작 지점 진입
        console.log("onEnter")
      },
      onLeave: () => { // end 지점 밖으로 나감
        console.log("onLeave")
      },
      onEnterBack: () => { // end 지점 반대로 돌아옴
        console.log("onEnterBack")
      },
      onLeaveBack: () => { // start 지점 반대로 돌아옴
        console.log("onLeaveBack")
      },
      onUpdate: (self) => { // scroll 퍼센트 구하기 가능
        console.log("onUpdate", self.progress.toFixed(3))
      },
      onToggle: (e) => { // true false callback
        console.log("onToggle", e.isActive)
      },
    });
  </script>

</body>

</html>
