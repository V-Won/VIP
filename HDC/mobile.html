  <script src="static/js/aos.js"></script>

  <script src="static/js/front.js"></script>

  <script>
    // scroll smooth
    const lenis = new Lenis()

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    setTimeout(() => {
      AOS.init();
    }, 300)

    // 추천 브랜드 swiper-1
    var swiper = new Swiper(".swiper-1 .mySwiper", {
      slidesPerView: 1.002,
      spaceBetween: 8,
      loop: false,
    });

    // One Day Time Sale swiper-1
    var swiper = new Swiper(".swiper-2 .mySwiper", {
      slidesPerView: 1.25,
      spaceBetween: 8,
      loop: false,
    });

    // 이벤트 swiper-3
    var swiper = new Swiper(".swiper-3 .mySwiper", {
      slidesPerView: 1.25,
      spaceBetween: 8,
      loop: false,
    });

    // 이벤트 swiper-4
    var swiper = new Swiper(".swiper-4 .mySwiper", {
      slidesPerView: 1.25,
      spaceBetween: 8,
      loop: false,
    });

    // top kv text motion
    const indexText = document.querySelector('.box-textMotion .text');

    indexText.style.zIndex = 2;

    // 상단 TEXT
    document.querySelector('.box-textMotion .text').style.opacity = '1';

    // top kv swiper
    document.querySelector('.kv-img .box-swiperControl').style.opacity = '1';

    let itemSp = 800,   // slide speed
      itemSp2 = 6000; // autoplay speed

    function ldBar() {
      // loading
      $('.kv-img .loadingBar span').css({ "width": "0" });
      $('.kv-img .loadingBar span').stop().animate({ "width": "100%" }, itemSp + itemSp2);
    }

    ldBar();

    var swiper = new Swiper(".kv-img .mySwiper", {
      slidesPerView: 1,
      spaceBetween: 0,
      centeredSlides: true,
      loop: true,
      speed: itemSp,
      autoplay: {
        delay: itemSp2,
        disableOnInteraction: true,
      },
      effect: 'fade',
      fadeEffect: { crossFade: true },
      simulateTouch: false,
      pagination: {
        el: '.kv-img .swiper-pagination',
        type: 'fraction',
        renderBullet: function (index, className) {
          return '<div class="' + className + '"><span>' + (index) + '</span></div>';
        }
      },
      on: {
        slideChange: function () {
          ldBar();

          let idx = this.realIndex;

          $('.text-motion').hide();
          $('.text-motion:eq(' + idx + ')').show();

          document.querySelector('#bg-type').classList.remove('bg-0');
          document.querySelector('#bg-type').classList.remove('bg-1');
          document.querySelector('#bg-type').classList.remove('bg-2');

          document.querySelector('#bg-type').classList.add('bg-' + idx);

          // 상단 text 배열 모션
          document.querySelectorAll('.text-motion .m').forEach((e, index) => {
            const tg = e;

            tg.classList.remove('motion');

            setTimeout(() => {
              tg.classList.add('motion')
            }, 1000 * (index / 20));
          })

          // 상단 text 배열 모션
          document.querySelectorAll('.text-motion .m').forEach((e, index) => {
            const tg = e;

            tg.style.color = '#ccc';
            //tg.style.color = 'transparent';

            setTimeout(() => {
              tg.style.color = 'transparent';
            }, 1000 * (index / 20));
          })
        }
      }
    });
    // //top kv swiper
  </script>
