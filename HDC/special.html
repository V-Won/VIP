<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1600, user-scalable=yes">
  <title>https://www.shillaipark.com/estore/kr/ko</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="static/css/aos.css">
</head>

<body class="event"> 
  <header class="header" data-event="header">
    <div class="gnb">
      <div class="top">
        <img src="static/images/header_2.png" alt="" class="left">
        <img src="static/images/header_2_on.png" alt="" class="left on">
        <img src="static/images/header_3.png" alt="" class="right">
        <img src="static/images/header_3_on.png" alt="" class="right on">
      </div>
      <div class="middle">
        <a href="pc.html"><div class="logo" style="cursor: pointer;"></div></a>
        <img src="static/images/header_5.png" alt="" class="right">
        <img src="static/images/header_5_on.png" alt="" class="right on">
      </div>
      <div class="bottom">
        <img src="static/images/header_6.png" alt="" class="left">
        <img src="static/images/header_6_on.png" alt="" class="left on">
        <img src="static/images/header_6_up.png" alt="" class="left up">
        
        <img src="static/images/header_7_2.png" alt="" class="right" usemap="#image-map">
        <map name="image-map">
          <area target="" alt="이벤트" title="이벤트" href="event.html" coords="315,52,253,12" shape="rect" style="cursor: pointer;">
          <area target="" alt="기획전" title="기획전" href="special.html" coords="362,13,420,52" shape="rect" style="cursor: pointer;">
        </map>

        <img src="static/images/header_7_up_2.png" alt="" class="right up" usemap="#image-map2">
        <map name="image-map2">
          <area target="" alt="이벤트" title="이벤트" href="event.html" coords="315,52,253,12" shape="rect" style="cursor: pointer;">
          <area target="" alt="기획전" title="기획전" href="special.html" coords="362,13,420,52" shape="rect" style="cursor: pointer;">
        </map>
      </div>
    </div>
  </header>

  <div class="box-event special-type">
    <div class="inner-gap-1">
      <p class="text-1">
        <img src="static/images/promotion/box_0_2.png" alt="" data-aos="fade-down" data-aos-delay="1200"
          data-aos-duration="800"><br>
        <img src="static/images/promotion/box_0_3.png" alt="" data-aos="fade-down" data-aos-delay="1400"
          data-aos-duration="800">
      </p>
      <img src="static/images/promotion/box_0_4.png" alt="" class="img-1" data-aos="fade-down" data-aos-delay="1000"
        data-aos-duration="800">
    </div>
  </div>

  <div class="box-bazaar">
    <p class="img-1" data-aos="fade-up" data-aos-delay="1400"><img src="static/images/promotion/box_1_1.png" alt=""></p>
    <p class="img-2" data-aos="fade-up" data-aos-anchor-placement="top-center"><img src="static/images/promotion/box_1_2.png" alt=""></p>
    <p class="img-3" data-aos="fade-up" data-aos-anchor-placement="top-center"><img src="static/images/promotion/box_1_3.png" alt=""></p>
  </div>

  <div class="box-cosmeticsEvent">
    <p class="img-1" data-aos="fade-up" data-aos-anchor-placement="top-center"><img src="static/images/promotion/box_2_1.png" alt=""></p>
    <p class="img-2" data-aos="fade-up" data-aos-anchor-placement="top-center"><img src="static/images/promotion/box_2_2.png" alt=""></p>
    <ul>
      <li>
        <img src="static/images/promotion/box_2_3_img.png" alt="" data-aos="fade-down" data-aos-anchor-placement="top-center"><img
          src="static/images/promotion/box_2_3_text.png" alt="" data-aos="fade-down" data-aos-delay="200" data-aos-anchor-placement="top-center" style="background-color: #2e2e2e;">
      </li>
      <li>
        <img src="static/images/promotion/box_2_4_img.png" alt="" data-aos="fade-down" data-aos-anchor-placement="top-center"><img
          src="static/images/promotion/box_2_4_text.png" alt="" data-aos="fade-down" data-aos-delay="200" style="background-color: #2e2e2e;" data-aos-anchor-placement="top-center">
      </li>
    </ul>
  </div>

  <div class="box-specialBottom">
    <div class="inner-gap-3">
      <div class="left">
        <img src="static/images/promotion/box_3_1.png" alt="" data-aos="fade-down">
      </div>
      <div class="right">
        <img src="static/images/promotion/box_3_2.png" alt="" data-aos="fade-down" style="margin-right:21px;">
        <img src="static/images/promotion/box_3_3.png" alt="" data-aos="fade-down" data-aos-delay="600">
        <img src="static/images/promotion/box_3_4.png" alt="" data-aos="fade-down" data-aos-anchor-placement="top-center" style="margin-top:24px;">
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="static/images/main/footer.png" alt="">
  </div>
  <!-- right-bottom-fixed -->
  <button class="right-bottom-fixed"><img src="static/images/side.png" alt=""></button>
  <!-- //right-bottom-fixed -->

  <script src="static/js/aos.js"></script>
  <script src="static/js/jquery-1.12.4.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/swiper-bundle.min.js"></script>
  <script src="static/js/TweenMax.min.js"></script>
  <script src="static/js/jquery.counterup.js"></script>
  <script src="static/js/jquery.waypoints.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="static/js/front.js"></script>

  <script>
    // scroll smooth
    const lenis = new Lenis()

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    setTimeout(() => {
      AOS.init();
    }, 300)

    // window.onload = () => {
    //   setTimeout(() => {
    //     scrollTo(0, 0);
    //   }, 100)
    // }

    document.querySelector('.header').style.top = '0';
  </script>

</body>

</html>
