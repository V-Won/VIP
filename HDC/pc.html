<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1900, user-scalable=yes">
  <title>https://www.shillaipark.com/estore/kr/ko</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="static/css/aos.css">
</head>

<body>
  <header class="header" data-event="header">
    <div class="top-noti">
      <img src="static/images/header_1.png" alt="">
    </div>
    <div class="gnb">
      <div class="top">
        <img src="static/images/header_2.png" alt="" class="left">
        <img src="static/images/header_2_on.png" alt="" class="left on">
        <img src="static/images/header_3.png" alt="" class="right">
        <img src="static/images/header_3_on.png" alt="" class="right on">
      </div>
      <div class="middle">
        <div class="logo"></div>
        <img src="static/images/header_5.png" alt="" class="right">
        <img src="static/images/header_5_on.png" alt="" class="right on">
      </div>
      <div class="bottom">
        <img src="static/images/header_6.png" alt="" class="left">
        <img src="static/images/header_6_on.png" alt="" class="left on">
        <img src="static/images/header_6_up.png" alt="" class="left up">
        <img src="static/images/header_7.png" alt="" class="right">
        <img src="static/images/header_7_up.png" alt="" class="right up">
      </div>
    </div>
  </header>

  <div class="box-main">
    <!-- top-vs -->
    <div class="top-vs">
      <section id="section1" class="parallax__item">
        <div class="parallax__item__img"></div>
      </section>
      <!-- <div class="text">
        <div class="bg">
          <span>BEAUTY BRAND SALE</span>
        </div>
      </div> -->
      <p class="text"><img src="static/images/main/box_0_2.png" alt=""></p>
    </div>
    <!-- //top-vs -->
    <div class="inner-gap-1">
      <!-- swiper-1 -->
      <div class="swiper-1">
        <p class="tit-1"><img src="static/images/main/box_1_1.png" alt=""></p>
        <div class="box-flex">
          <p class="img-1" data-aos="fade-up" data-aos-delay="100"><img src="static/images/main/box_1_3.png" alt=""></p>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <p class="img-1" data-aos="fade-up" data-aos-delay="300"><img src="static/images/main/box_1_4.png" alt=""></p>
              </div>
              <div class="swiper-slide">
                <p class="img-1" data-aos="fade-up" data-aos-delay="500"><img src="static/images/main/box_1_5.png" alt=""></p>
              </div>
              <div class="swiper-slide">
                <p class="img-1" data-aos="fade-up" data-aos-delay="700"><img src="static/images/main/box_1_6.png" alt=""></p>
              </div>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- //swiper-1 -->
    </div>
    <div class="inner-gap-1">
      <!-- swiper-2 -->
      <div class="swiper-2">
        <img src="static/images/main/box_2_2.png" alt="" class="img-1" data-aos="fade-down"
          data-aos-anchor-placement="top-center">
        <p class="tit-1"><img src="static/images/main/box_2_1.png" alt=""></p>
        <div class="box-flex">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="static/images/main/box_2_3.png" alt="" data-aos="fade-down-right" data-aos-anchor-placement="top-center" data-aos-duration="900">
                <img src="static/images/main/box_2_4.png" alt="" data-aos="fade-down-left" data-aos-anchor-placement="top-center" data-aos-duration="900">
              </div>
              <div class="swiper-slide">
                <img src="static/images/main/box_2_4.png" alt="" data-aos="fade-down-right" data-aos-anchor-placement="top-center" data-aos-duration="900">
                <img src="static/images/main/box_2_3.png" alt="" data-aos="fade-down-left" data-aos-anchor-placement="top-center" data-aos-duration="900">
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- //swiper-2 -->
    </div>
    <div class="inner-gap-1">
      <!-- swiper-3 -->
      <div class="swiper-3">
        <p class="tit-1"><img src="static/images/main/box_3_1.png" alt=""></p>
        <div class="box-flex">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="static/images/main/box_3_2.png" alt="" data-aos="fade-up" data-aos-delay="300" data-aos-anchor-placement="top-center">
              </div>
              <div class="swiper-slide">
                <img src="static/images/main/box_3_3.png" alt="" data-aos="fade-up" data-aos-delay="500" data-aos-anchor-placement="top-center">
              </div>
              <div class="swiper-slide">
                <img src="static/images/main/box_3_4.png" alt="" data-aos="fade-up" data-aos-delay="700" data-aos-anchor-placement="top-center">
              </div>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
      <!-- //swiper-3 -->
    </div>
    <div class="inner-gap-2 trigger-1">
      <div class="box-pd">
        <p class="tit-1"><img src="static/images/main/box_4_1.png" alt=""></p>
        <div class="box-gap">
          <img src="static/images/main/box_4_2.png" alt="" class="img-1" data-aos="fade-down">
          <img src="static/images/main/box_4_3.png" alt="" class="img img-2" data-aos="fade-down" data-aos-anchor-placement="top-center">
          <img src="static/images/main/box_4_4.png" alt="" class="img img-3" data-aos="fade-down" data-aos-anchor-placement="top-center">
          <img src="static/images/main/box_4_5.png" alt="" class="img img-4" data-aos="fade-down"
          >
          <img src="static/images/main/box_4_6.png" alt="" class="img img-5" data-aos="fade-down"
          >
        </div>
      </div>
    </div>
    <div class="inner-gap-2" style="padding:100px 0 100px 0;" data-aos="fade-down" data-aos-duration="500">
      <img src="static/images/main/04.New.png" alt="">
    </div>
    <div class="inner-gap-2" data-aos="fade-down" data-aos-duration="500">
      <img src="static/images/main/06.Sale.png" alt="">
    </div>
    <div class="inner-gap-2" style="padding:100px 0 100px 0;" data-aos="fade-down" data-aos-duration="500">
      <img src="static/images/main/07.Promotion.png" alt="">
    </div>
    <div class="inner-gap-2" data-aos="fade-down" data-aos-duration="500">
      <img src="static/images/main/08.Time Sale.png" alt="">
    </div>
    <div class="inner-gap-2" style="padding:60px 0 201px 0;" data-aos="fade-down" data-aos-duration="500">
      <img src="static/images/main/Banner.png" alt="">
    </div>
    <div class="footer">
      <img src="static/images/main/footer.png" alt="">
    </div>
    <!-- right-bottom-fixed -->
    <button class="right-bottom-fixed"><img src="static/images/side.png" alt=""></button>
    <!-- //right-bottom-fixed -->
  </div>

  <div class="loading"></div>

  <script src="static/js/aos.js"></script>
  <script src="static/js/jquery-1.12.4.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/swiper-bundle.min.js"></script>
  <script src="static/js/TweenMax.min.js"></script>
  <script src="static/js/jquery.counterup.js"></script>
  <script src="static/js/jquery.waypoints.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="static/js/front.js"></script>

  <script>
    // scroll smooth
    const lenis = new Lenis()

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    AOS.init();

    window.onload = () => {
      setTimeout(() => {
        scrollTo(0, 0);
      }, 100)
    }

    const indexText = document.querySelector('.top-vs .text');

    setTimeout(function () {
      document.querySelector('.top-vs .text img').style.opacity = 1;
    }, 4000);

    setTimeout(function () {
      indexText.style.zIndex = 2;
    }, 4500);

    setTimeout(function () {
      document.querySelector('body').style.overflow = 'initial';
    }, 5000);

    setTimeout(function () {
      document.querySelector('.header').style.top = '0';
    }, 3500);

    // setTimeout(function () {
    //   document.querySelector('.box-main').style.marginTop = '-180px';
    // }, 2000);

    // 상단 kv motion
    const motion1 = document.querySelector("#section1");
    setTimeout(() => {
      gsap.to(motion1, {
        duration: 1,
        //ease: "back.out(1.7)",
        scale: 1,
        //delay: 2, 2000
        width: "100vw",
        height: "1221px",
        top: '0'
      });
    }, 3000)// 2000

    setTimeout(() => {
      // loading motion
      const motion2 = document.querySelector(".loading");

      gsap.to(motion2, {
        duration: 2,
        //ease: "expoScale(0.5,7,none)",
        scale: 1,
        //delay: 1.5, 1500
        width: "100vw",
        height: "0",
      });
    }, 1000);

    // text motion
    const motion3 = document.querySelector(".top-vs .text");

    gsap.to(motion3, {
      duration: 1,
      y: -600,
      //x: -1000,

      scrollTrigger: {
        trigger: motion1,
        start: "30% top",
        end: "bottom 20%",
        scrub: 0.2,    //true, 1, 2,....
        markers: false,
      }
    });

    // 지금 뜨는 상품
    const motion4 = document.querySelector(".box-gap .img-1");

    gsap.to(motion4, {
      duration: 1,
      y: 350,

      scrollTrigger: {
        trigger: '.trigger-1',
        start: "top 30%",
        end: "bottom top",
        scrub: 0.2,    //true, 1, 2,....
        markers: false,
      }
    });

    // 추천 브랜드 swiper-1
    var swiper = new Swiper(".swiper-1 .mySwiper", {
      slidesPerView: 2,
      spaceBetween: 20,
      //centeredSlides: true,
      loop: false,
      navigation: {
        prevEl: '.swiper-1 .swiper-button-prev',
        nextEl: '.swiper-1 .swiper-button-next'
      },
      scrollbar: {
        el: '.swiper-1 .swiper-scrollbar',
        dragSize: 395
      },
    });

    // One Day Time Sale swiper-1
    var swiper = new Swiper(".swiper-2 .mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      //centeredSlides: true,
      effect: 'fade',
      speed: 1500,
      //fadeEffect: { crossFade: true },
      loop: true,
      navigation: {
        prevEl: '.swiper-2 .swiper-button-prev',
        nextEl: '.swiper-2 .swiper-button-next'
      },
    });

    // 이벤트 swiper-3
    var swiper = new Swiper(".swiper-3 .mySwiper", {
      slidesPerView: 2.5,
      spaceBetween: 20,
      //centeredSlides: true,
      scrollbar: {
        el: '.swiper-3 .swiper-scrollbar',
        dragSize: 665
      },
      loop: false,
    });
  </script>

</body>

</html>
