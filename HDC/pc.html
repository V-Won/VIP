<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, user-scalable=yes">
  <title>https://www.shillaipark.com/estore/kr/ko</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="static/css/aos.css">
</head>

<body style="height: 3000px;">
  <header class="header" data-event="header">
    <div class="top-noti">
      <img src="static/images/header_1.png" alt="">
    </div>
    <div class="gnb">
      <div class="top">
        <img src="static/images/header_2.png" alt="" class="left">
        <img src="static/images/header_3.png" alt="" class="right">
      </div>
      <div class="middle">
        <div class="logo"></div>
        <img src="static/images/header_5.png" alt="" class="right">
        <img src="static/images/header_5_on.png" alt="" class="right on">
      </div>
      <div class="bottom">
        <img src="static/images/header_6.png" alt="" class="left">
        <img src="static/images/header_6_on.png" alt="" class="left on">
        <img src="static/images/header_7.png" alt="" class="right">
      </div>
    </div>
  </header>

  <div class="box-main">
    <!-- top-vs -->
    <div class="top-vs">
      <section id="section1" class="parallax__item">
        <div class="parallax__item__img"></div>
      </section>
      <p class="text"><img src="static/images/main/box_0_2.png" alt=""></p>
    </div>
    <!-- //top-vs -->
    <div class="inner-gap-1">
      <!-- swiper-1 -->
      <div class="swiper-1">
        <p class="tit-1"><img src="static/images/main/box_1_1.png" alt=""></p>
        <div class="box-flex">
          <p class="img-1"><img src="static/images/main/box_1_3.png" alt=""></p>
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <p class="img-1"><img src="static/images/main/box_1_4.png" alt=""></p>
              </div>
              <div class="swiper-slide">
                <p class="img-1"><img src="static/images/main/box_1_5.png" alt=""></p>
              </div>
              <div class="swiper-slide">
                <p class="img-1"><img src="static/images/main/box_1_6.png" alt=""></p>
              </div>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- //swiper-1 -->
    </div>
    <div class="inner-gap-1">
      <!-- swiper-2 -->
      <div class="swiper-2">
        <img src="static/images/main/box_2_2.png" alt="" class="img-1" data-aos="fade-down" data-aos-anchor-placement="top-center">
        <p class="tit-1"><img src="static/images/main/box_2_1.png" alt=""></p>
        <div class="box-flex">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="static/images/main/box_2_3.png" alt="">
                <img src="static/images/main/box_2_4.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="static/images/main/box_2_4.png" alt="">
                <img src="static/images/main/box_2_3.png" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- //swiper-2 -->
    </div>
    <div class="inner-gap-1">
      <!-- swiper-3 -->
      <div class="swiper-3">
        <p class="tit-1"><img src="static/images/main/box_3_1.png" alt=""></p>
        <div class="box-flex">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="static/images/main/box_3_2.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="static/images/main/box_3_3.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="static/images/main/box_3_4.png" alt="">
              </div>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
      <!-- //swiper-3 -->
    </div>
    <!-- right-bottom-fixed -->
    <button class="right-bottom-fixed"><img src="static/images/side.png" alt=""></button>
    <!-- //right-bottom-fixed -->
  </div>

  <div class="loading"></div>

  <script src="static/js/aos.js"></script>
  <script src="static/js/jquery-1.12.4.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/swiper-bundle.min.js"></script>
  <script src="static/js/TweenMax.min.js"></script>
  <script src="static/js/jquery.counterup.js"></script>
  <script src="static/js/jquery.waypoints.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
  <script src="static/js/front.js"></script>

  <script>
    // scroll smooth
    const lenis = new Lenis()

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    AOS.init();

    const indexText = document.querySelector('.top-vs .text');

    setTimeout(function () {
      indexText.style.zIndex = 2;
      document.querySelector('body').style.overflow = 'initial';
    }, 3000);

    // 상단 kv motion
    const motion1 = document.querySelector("#section1");
    setTimeout(() => {
      gsap.to(motion1, {
        duration: 1,
        //ease: "back.out(1.7)",
        scale: 1,
        //delay: 2, 2000
        width: "100vw",
        height: "800px",
        top: '0'
      });
    }, 2000)

    setTimeout(() => {
      // loading motion
      const motion2 = document.querySelector(".loading");

      gsap.to(motion2, {
        duration: 1,
        ease: "expoScale(0.5,7,none)",
        scale: 1,
        //delay: 1.5, 1500
        width: "100vw",
        height: "0",
      });
    }, 1500);

    // text motion
    const motion3 = document.querySelector(".top-vs .text");

    gsap.to(motion3, {
      duration: 1,
      y: -200,

      scrollTrigger: {
        trigger: motion1,
        start: "-20% top",
        end: "bottom 20%",
        scrub: 0.2,    //true, 1, 2,....
        markers: false,
      }
    });

    // setTimeout(() => {
    //   const motion4 = document.querySelector('.top-vs .text');

    //   gsap.to(motion4, {
    //     duration: 1,
    //     top: '50%'
    //   });
    // }, 2000)

    // 추천 브랜드 swiper-1
    var swiper = new Swiper(".swiper-1 .mySwiper", {
      slidesPerView: 2,
      spaceBetween: 20,
      //centeredSlides: true,
      loop: false,
      navigation: {
        prevEl: '.swiper-1 .swiper-button-prev',
        nextEl: '.swiper-1 .swiper-button-next'
      },
      scrollbar: {
        el: '.swiper-1 .swiper-scrollbar',
        dragSize: 395
      },
    });

    // One Day Time Sale swiper-1
    var swiper = new Swiper(".swiper-2 .mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      //centeredSlides: true,
      effect: 'fade',
      speed: 1500,
      //fadeEffect: { crossFade: true },
      loop: true,
      navigation: {
        prevEl: '.swiper-2 .swiper-button-prev',
        nextEl: '.swiper-2 .swiper-button-next'
      },
    });

    // 이벤트 swiper-3
    var swiper = new Swiper(".swiper-3 .mySwiper", {
      slidesPerView: 2.5,
      spaceBetween: 20,
      //centeredSlides: true,
      scrollbar: {
        el: '.swiper-3 .swiper-scrollbar',
        dragSize: 665
      },
      loop: false,
    });
  </script>

</body>

</html>
