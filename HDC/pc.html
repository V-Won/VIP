<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, user-scalable=yes">
  <title>https://www.shillaipark.com/estore/kr/ko</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="static/css/aos.css">

  <script src="static/js/aos.js"></script>
  <script src="static/js/jquery-1.12.4.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/swiper-bundle.min.js"></script>
  <script src="static/js/TweenMax.min.js"></script>
  <script src="static/js/jquery.counterup.js"></script>
  <script src="static/js/jquery.waypoints.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="top-noti">
      <img src="static/images/header_1.png" alt="">
    </div>
    <div class="gnb">
      <div class="top">
        <img src="static/images/header_2.png" alt="" class="left">
        <img src="static/images/header_3.png" alt="" class="right">
      </div>
      <div class="middle">
        <img src="static/images/header_4.png" alt="" class="logo">
        <img src="static/images/header_5.png" alt="" class="right">
      </div>
      <div class="bottom">
        <img src="static/images/header_6.png" alt="" class="left">
        <img src="static/images/header_7.png" alt="" class="right">
      </div>
    </div>
  </header>

  <div class="box-main">
    <!-- top-vs -->
    <div class="top-vs">
      <section id="section1" class="parallax__item">
        <div class="parallax__item__img"></div>
      </section>
      <p class="text"><img src="static/images/main/box_0_2.png" alt=""></p>
    </div>
    <!-- //top-vs -->
    <!-- swiper-1 -->
    <div class="swiper-1">
      <p class="tit-1"><img src="static/images/main/box_1_1.png" alt=""></p>
    </div>
    <!-- //swiper-1 -->
  </div>

  <div class="loading"></div>

  <script>
    // scroll smooth
    const lenis = new Lenis()

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    // 상단 kv motion
    const motion1 = document.querySelector("#section1");

    gsap.to(motion1, {
      duration: 1,
      //ease: "back.out(1.7)",
      scale: 1,
      delay: 0.5,
      width: "100vw",
      height: "800px",
      top: '0'
    });

    // loading motion
    const motion2 = document.querySelector(".loading");

    gsap.to(motion2, {
      duration: 1,
      ease: "expoScale(0.5,7,none)",
      scale: 1,
      width: "100vw",
      height: "0",
    });

    // text motion
    const motion3 = document.querySelector(".top-vs .text");

    gsap.to(motion3, {
      duration: 1,
      y: -200,

      scrollTrigger: {
        trigger: motion1,
        start: "top top",
        end: "bottom 20%",
        scrub: 0.2,    //true, 1, 2,....
        markers: false,
      }
    });
  </script>

</body>

</html>
